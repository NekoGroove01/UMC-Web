<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inha I-class</title>
    <style>
      * {
        color: #202020;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        overflow: hidden;
      }

      .container {
        width: min(90%, 600px);
        padding: 20px;
        background-color: #f1f1f1;
        border-radius: 12px;

        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 12px;
        border: 1px solid rgba(209, 213, 219, 0.3);

        /* Generated by https://generator.ui.glass/ */
      }

      .container h2 {
        text-align: center;
        font-weight: bold;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 300;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group input[type="submit"] {
        background-color: #6d6d6d;
        color: white;
        cursor: pointer;
      }

      .input-error {
        color: rgb(211, 114, 114);
        font-size: 0.8em;
        margin-top: 5px;
      }

      .input-success {
        color: rgb(120, 206, 120);
        font-size: 0.8em;
        margin-top: 5px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .modal h3 {
        margin-top: 0;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form id="register-form" action="#" method="post">
        <div class="form-group">
          <label for="name">이름:</label>
          <input type="text" id="name" name="name" oninput="validateName()" />
          <p id="name-error"></p>
        </div>
        <div class="form-group">
          <label for="email">이메일:</label>
          <input
            type="email"
            id="email"
            name="email"
            onchange="validateEmail()"
          />
          <p id="email-error"></p>
        </div>
        <div class="form-group">
          <label for="age">나이:</label>
          <input type="number" id="age" name="age" onchange="validateAge()" />
          <p id="age-error"></p>
        </div>
        <div class="form-group">
          <label for="password">비밀번호:</label>
          <input
            type="password"
            id="password"
            name="password"
            onchange="validatePassword()"
          />
          <p id="password-error"></p>
        </div>
        <div class="form-group">
          <label for="confirm-password">비밀번호 확인:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            onchange="validateConfirmPassword()"
          />
          <p id="confirm-password-error"></p>
        </div>
        <div class="form-group">
          <input type="submit" value="가입하기" />
        </div>
      </form>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>가입 완료</h3>
        <p>회원가입이 성공적으로 완료되었습니다.</p>
      </div>
    </div>

    <script>
      function validateName() {
        const name = document.getElementById("name").value;
        const nameError = document.getElementById("name-error");

        checkIsHaveErrorClass(nameError);

        if (name === "") {
          nameError.textContent = "이름을 입력해주세요.";
        } else if (typeof name !== "string") {
          nameError.textContent = "이름은 문자열이어야 합니다.";
        } else {
          nameError.textContent = "올바른 이름 형식입니다.";
          nameError.classList.remove("input-error");
          nameError.classList.add("input-success");
          return true;
        }

        nameError.classList.add("input-error");
        setTimeout(() => {
          nameError.textContent = "";
        }, 3000);
        return false;
      }

      function validateEmail() {
        const email = document.getElementById("email").value;
        const emailError = document.getElementById("email-error");

        checkIsHaveErrorClass(emailError);

        if (email === "") {
          emailError.textContent = "이메일을 입력해주세요.";
        } else if (typeof email !== "string") {
          emailError.textContent = "이메일은 문자열이어야 합니다.";
        } else if (!email.includes("@")) {
          emailError.textContent = "이메일 형식이 올바르지 않습니다.";
        } else {
          emailError.textContent = "올바른 이메일 형식입니다.";
          emailError.classList.remove("input-error");
          emailError.classList.add("input-success");
          return true;
        }

        emailError.classList.add("input-error");
        setTimeout(() => {
          emailError.textContent = "";
        }, 3000);
        return false;
      }

      function validateAge() {
        const age = document.getElementById("age").value;
        const ageError = document.getElementById("age-error");

        checkIsHaveErrorClass(ageError);

        if (age === "") {
          ageError.textContent = "나이를 입력해주세요.";
        } else if (isNaN(age)) {
          ageError.textContent = "나이는 숫자여야 합니다.";
        } else if (age < 0) {
          ageError.textContent = "나이는 0보다 작을 수 없습니다.";
        } else if (age % 1 !== 0) {
          ageError.textContent = "나이는 소수점을 포함할 수 없습니다.";
        } else if (age < 19) {
          ageError.textContent =
            "우리 영화 사이트는 19살 이상만 가입이 가능합니다.";
        } else {
          ageError.textContent = "올바른 나이 형식입니다.";
          ageError.classList.remove("input-error");
          ageError.classList.add("input-success");
          return true;
        }

        ageError.classList.add("input-error");
        setTimeout(() => {
          ageError.textContent = "";
        }, 3000);
        return false;
      }

      function validatePassword() {
        const password = document.getElementById("password").value;
        const passwordError = document.getElementById("password-error");

        checkIsHaveErrorClass(passwordError);

        if (password === "") {
          passwordError.textContent = "비밀번호를 입력해주세요.";
        } else if (typeof password !== "string") {
          passwordError.textContent = "비밀번호는 문자열이어야 합니다.";
        } else if (password.length < 4) {
          passwordError.textContent =
            "비밀번호는 최소 4자리 이상이어야 합니다.";
        } else if (password.length > 12) {
          passwordError.textContent = "비밀번호는 최대 12자리까지 가능합니다.";
        } else if (
          !(
            /[a-zA-Z]/.test(password) &&
            /[0-9]/.test(password) &&
            /[!@#$%^&*]/.test(password)
          )
        ) {
          passwordError.textContent =
            "비밀번호는 영문, 숫자, 특수문자를 포함해야 합니다.";
        } else {
          passwordError.textContent = "올바른 비밀번호 형식입니다.";
          passwordError.classList.remove("input-error");
          passwordError.classList.add("input-success");
          return true;
        }

        passwordError.classList.add("input-error");
        setTimeout(() => {
          passwordError.textContent = "";
        }, 3000);
        return false;
      }

      function validateConfirmPassword() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;
        const confirmPasswordError = document.getElementById(
          "confirm-password-error"
        );

        checkIsHaveErrorClass(confirmPasswordError);

        if (confirmPassword === "") {
          confirmPasswordError.textContent = "비밀번호 확인을 입력해주세요.";
        } else if (password !== confirmPassword) {
          confirmPasswordError.textContent = "비밀번호가 일치하지 않습니다.";
        } else {
          confirmPasswordError.textContent = "비밀번호가 일치합니다.";
          confirmPasswordError.classList.remove("input-error");
          confirmPasswordError.classList.add("input-success");
          return true;
        }

        confirmPasswordError.classList.add("input-error");
        setTimeout(() => {
          confirmPasswordError.textContent = "";
        }, 3000);
        return false;
      }

      function validateForm() {
        if (
          validateName() &&
          validateEmail() &&
          validateAge() &&
          validatePassword() &&
          validateConfirmPassword()
        ) {
          return true;
        } else {
          return false;
        }
      }

      function checkIsHaveErrorClass(element) {
        if (!element.classList.contains("input-error")) {
          element.classList.remove("input-success");
          element.classList.add("input-error");
        }
      }

      const form = document.getElementById("register-form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
      });

      const modal = document.getElementById("modal");
      const closeBtn = document.getElementsByClassName("close")[0];

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        if (validateForm()) {
          modal.style.display = "block";
        }
      });

      closeBtn.addEventListener("click", function () {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
